<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Off Investments | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculatorForm">
          <form id="financial-form">
            <h1 class="text-center">What is your required value?</h1>
            <div class="mb-3">
              <label for="desiredReturn" class="form-label"
                >Desired Return Value ($)</label
              >
              <input
                required
                type="number"
                class="form-control"
                id="desiredReturn"
                placeholder="Enter the desired value"
              />
            </div>
            <div class="mb-3">
              <label for="inflationRate" class="form-label"
                >Average Inflation (%)</label
              >
              <input
                required
                type="number"
                class="form-control"
                id="inflationRate"
                placeholder="Enter average inflation"
              />
            </div>
            <div class="mb-3">
              <label for="monthlyValue" class="form-label"
                >Monthly Value ($)</label
              >
              <input
                required
                type="number"
                class="form-control"
                id="monthlyValue"
                placeholder="Enter the monthly amount"
              />
            </div>
            <div class="mb-3">
              <label for="interestRate" class="form-label"
                >Interest Rate (%)</label
              >
              <input
                required
                type="number"
                class="form-control"
                id="interestRate"
                placeholder="Enter interest rate"
              />
            </div>
          </form>
          <button type="button" class="btn btn-primary" onclick="calculate()">
            Calculate
          </button>
          <button type="submit" class="btn btn-primary" id="generate-graph">
            Generate Graph
          </button>
          <button type="reset" class="btn btn-primary">Reset</button>
          <div class="result" id="result"></div>
        </div>
        <div class="chart">
          <canvas id="resultChart" class="mt-4"></canvas>
          <button id="downloadPngBtn" class="btn btn-success mt-3">
            Download as PNG
          </button>
          <button id="downloadXlsxBtn" class="btn btn-success mt-3">
            Download as XLSX
          </button>
          <button id="downloadPdfBtn" class="btn btn-success mt-3">
            Download as PDF
          </button>
        </div>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
