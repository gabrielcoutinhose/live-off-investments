<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Off Investments | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body class="light-theme">
    <header class="header">
      <div class="header-itens">
        <h1 class="logo">Logo</h1>
        <nav class="nav">
          <div class="nav-itens">
            <button id="themeToggle" class="btn btn-primary nav-item">
              Theme selector
            </button>
            <div class="dropdown nav-item">
              <button id="languageButton" onclick="toggleDropdown()">
                <img src="./assets/images/flags/gb.svg" alt="English Flag" />
                English
              </button>
              <div id="languageDropdown" class="dropdown-content">
                <a href="#" onclick="switchLanguage(0)"
                  ><img
                    class="flag"
                    src="./assets/images/flags/gb.svg"
                    alt="English Flag"
                  />
                  English</a
                >
                <a href="#" onclick="switchLanguage(1)"
                  ><img
                    class="flag"
                    src="./assets/images/flags/es.svg"
                    alt="Spanish Flag"
                  />
                  Español</a
                >
                <a href="#" onclick="switchLanguage(2)"
                  ><img
                    class="flag"
                    src="./assets/images/flags/pt.svg"
                    alt="Portuguese Flag"
                  />
                  Português</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="box">
        <div class="calculator">
          <form id="calculator-form">
            <h1 class="text-center" id="title">What is your required value?</h1>
            <p id="description"></p>
            <div class="mb-3">
              <label for="desiredMonthlyReturn" class="form-label"
                >Desired Return Value ($)</label
              >
              <input
                required
                type="number"
                class="form-control"
                id="desiredMonthlyReturn"
                placeholder="Enter the desired value"
              />
            </div>
            <div class="mb-3">
              <label for="inflationRate" class="form-label"
                >Average Inflation (%)</label
              >
              <input
                required
                type="number"
                class="form-control"
                id="inflationRate"
                placeholder="Enter average inflation"
              />
            </div>
            <div class="mb-3">
              <label for="monthlyValue" class="form-label"
                >Monthly Value ($)</label
              >
              <input
                required
                type="number"
                class="form-control"
                id="monthlyValue"
                placeholder="Enter the monthly amount"
              />
            </div>
            <div class="mb-3">
              <label for="interestRate" class="form-label"
                >Interest Rate (%)</label
              >
              <input
                required
                type="number"
                class="form-control"
                id="interestRate"
                placeholder="Enter interest rate"
              />
            </div>
            <div class="buttons">
              <button
                type="button"
                class="btn btn-primary"
                onclick="calculate()"
              >
                Calculate
              </button>
              <button type="submit" class="btn btn-primary" id="generate-graph">
                Generate Graph
              </button>
              <button type="reset" class="btn btn-primary">Reset</button>
            </div>
            <div class="result" id="result"></div>
          </form>
        </div>
        <div class="chart">
          <canvas id="resultChart" class="mt-4"></canvas>
          <button id="downloadPngBtn" class="btn btn-success mt-3">
            Download as PNG
          </button>
          <button id="downloadXlsxBtn" class="btn btn-success mt-3">
            Download as XLSX
          </button>
          <button id="downloadPdfBtn" class="btn btn-success mt-3">
            Download as PDF
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <p>
          © gabrielcoutinhose -
          <a
            href="https://github.com/gabrielcoutinhose/live-off-investments/blob/main/LICENSE"
            >MIT license</a
          >
        </p>
      </div>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
